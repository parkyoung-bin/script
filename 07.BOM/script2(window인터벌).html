<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type = "button" class = "stopInterval">스탑</button>

    <script>
        //setInterval(실행함수,일터벌시간) - 일정시간 마다 반복실행
        // var test = function (){
        //     console.log(1);
        // }
        var stop = setInterval(function(){
            console.log(1);
        },1000)

        //스탑버튼 이벤트 // clearInterval(인터벌함수) - 인터벌 중지

        var stopInterval = document.querySelector(".stopInterval");
        stopInterval.onclick = function(){
            clearInterval(stop);
        }

    </script>

</body>
</html>
