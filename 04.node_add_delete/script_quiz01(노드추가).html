    <style>
        
            table {border-spacing: 0; border-collapse:collapse;}
            table thead tr th {border: 1px solid #777;}

<body>
    <table>
        <thead><!-- 제목영역 -->
            <tr>
                <th>교시</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>
        </thead>
 
        <tbody class = "todoList"><!-- 내용영역 -->

                <td><input type="text"></td>

                <td><input type="text"></td>
            </tr>

                <td><input type="text"></td>
            </tr>

            

        </tbody>
    </table>
    <button type="button" id="addLists">5개 추가하기</button>
    <button type="button" id="addList">1개 추가하기</button>

    <script>
            
            var addList = document.getElementById("addList");

            addList.onclick=function(){

                var tr = document.createElement("tr");
                for(var i=0;i<4;i++){
                var td = document.createElement("td");
                if(i==0){
                td.innerHTML="<input type='text' size ='3'>"
                }else if(i==2){
                td.innerHTML="<input type='text' size ='5'>"
                }else{
                td.innerHTML="<input type='text'>"
                    }
                tr.appendChild(td);
                }
                
                document.querySelector(".todoList").appendChild(tr);
