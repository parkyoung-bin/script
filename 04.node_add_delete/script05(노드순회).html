<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        table {border-spacing: 0; border-collapse:collapse;}
        table thead tr th {border: 1px solid #777;}

</style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>
        </thead>
        <tbody class="table">
            <tr>
                <td><button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>1</td>
                <td>홍길자</td>
                <td>안녕</td>
                <td>2020-01-01</td>
                
            </tr>
            <tr>
                <td><button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>2</td>
                <td>이순신</td>
                <td>안녕하</td>
                <td>2020-01-01</td>
                
            </tr>
            <tr>
                <td><button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>3</td>
                <td>홍길순</td>
                <td>한녕하세</td>
                <td>2020-01-02</td>
                

            </tr>
            <tr>
                <td><button onclick="up(this)">↑</button>
                    <button onclick="down(this)">↓</button>
                </td>
                <td>4</td>
                <td>김만덕</td>
                <td>안녕하세여</td>
                <td>2020-01-02</td>
                
            </tr>

        </tbody>
    </table>  
    <script>
        function up(node){
            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement;//현재 tr
            var previous = current.previousElementSibling//이전tr

            if(previous===null){
                alert("이전행이없습니다.")
                return;
            }
            table.insertBefore(previous,current.nextElementSibling);
        }
        function down(node){
            
            
            console.dir(node);
            // console.log(node.parentNode);
            // console.log(node.parentElement);
            console.log(node.nextElementSibling);//다음형제노드
            console.log(node.previousElementSibling); //이전형제노드
            // console.log(node.firstElementChild); //첫번째 자식노드
            // console.log(node.lastElementChild); //마지막 자식노드

            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement; //현재 tr
            var next = current.nextElementSibling; //다음 tr
            //기준노드의 다음위치에 current노드를 추가해라.
        
            if(next===null){
                alert("다음행이없습니다.")
                return;
            }
            table.insertBefore(current,next.nextElementSibling); //다음에 추가(new노드,추가할 위치)
        
        }

    </script>
</body>
</html>
