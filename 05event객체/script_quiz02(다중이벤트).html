<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         table{border-collapse: collapse; border-spacing: 0;}
        thead tr th,
        tbody tr td {border:1px solid #777;}
    </style>
</head>
<body>
    <table>
        <thead>

            <tr>
            
            <th>번호</th>
            <th>이름</th>
            <th>내용</th>
            <th>삭제</th>
            </tr>

        </thead>

        <tbody>

            <tr>
            
            <td>1</td>
            <td>ㅎㄱㄷ</td>
            <td>ㅋㅋ</td>
            <td><button type = "button" class="btn">삭제</button></td>
            </tr>

            <tr>
            
            <td>2</td>
            <td>ㅋㄷㅈ</td>
            <td>ㅎㅎ</td>
            <td><button type = "button" class="btn">삭제</button></td>
            </tr>

            <tr>
            
            <td>3</td>
            <td>ㄷㅈㄷ</td>
            <td>ㄴㄴ</td>
            <td><button type = "button" class="btn">삭제</button></td>
            </tr>

            <tr>
            
            <td>4</td>
            <td>ㅎㄷㅇ</td>
            <td>ㅇㅇ</td>
            <td><button type = "button" class="btn">삭제</button></td>
            </tr>

        </tbody>
    </table>
    <script>

            var list= document.querySelectorAll(".btn");
        
            for(var i =0; i<list.length; i++){
            list[i].addEventListener("click",handle);
            }   
            
            function handle(){
                event.target.parentElement.parentElement.remove();

            }
            
    </script>
</body>
</html>
