<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class ="section1">
        <select id = "select1">
            <option value="1.jpg">봄</option>
            <option value="2.jpg">여름</option>
            <option value="3.jpg">가을</option>
            <option value="4.jpg">겨울</option>
        </select>
        변경할 색상 : <input type="color" class = "input1">
        <img src="1.jpg" width="200" class="img1" style="border: 3px solid black;">
    </section>
    <script>
        
        var select1 = document.querySelector("#select1");
        var input1 = document.querySelector(".input1");    
        var img1 = document.querySelector(".img1");

        select1.onchange=function(){
            img1.src=select1.value
        }

        input1.onchange=function(){
            img1.style.borderColor = input1.value;
        }
        
        
        
    </script>

</body>
</html>
