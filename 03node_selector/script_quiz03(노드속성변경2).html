<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form>
            아이디:<input type="text" name="id" id="id" >
            <span class="idMsg"></span><br>
            비밀번호:<input type="password" name="pw" id="pw" >
            <span class="pwMsg"></span><br>
            <!-- onkey -->

        </form>
    </section>
    <script>

    var id = document.querySelector("#id");
    var pw = document.querySelector("#pw");
    var idmsg = document.querySelector(".idMsg");
    var pwmsg = document.querySelector(".pwMsg");

    
    id.onkeyup=function(){
        if(id.value.length<4){    
        id.style.borderColor="red";
        idmsg.innerHTML="아이디4글자이상 이거든요?"
        }else{
            id.style.borderColor="green";
            idmsg.innerHTML=" "
        }
    }
    pw.onkeyup=function(){
        if(pw.value.length<4){  
            pw.style.borderColor="red";  
        pwmsg.innerHTML="비밀번호4글자이상 이거든요?"
        }else{
            pw.style.borderColor="green";
            pwmsg.innerHTML=" "
        }
    }
    </script>
</body>
</html>
