    function calc(oper){
        var result = document.getElementById("result"); //결과창
        console.log(oper.innerHTML)

        if(oper.innerHTML === "+"){ // 플러스버튼
            result.value ++;
        }else{ //마이너스버튼
            if(result.value <=0){
                alert("음수는 ㄴㄴ")

            }else{
                result.value --;
